<div class="backGroundDiv">
  <div class="container" style="padding-top:2%;">
    <div class="row">
      <div *ngIf="searching" style="height:500px;">
        <div style="background:white;padding:50px;">
          <img [src]="imgPath" width="200" height="200" style=" display: block;margin: auto;" /> <!-- Angular存取圖片路徑 -->
          &nbsp;
          <h2 class="text-center"><i>載入中，請稍後...</i></h2>
        </div>
      </div>

      <div *ngIf="!searching">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row" style="margin-bottom:0px;">
              <div class="col col-xs-6">
                <h2 class="panel-title blue-grey-text"><b>單字列表</b></h2>
              </div>
              <div class="col col-xs-6 text-right">
                <input type="text" placeholder="Key Words" style="width:30%;background-color:white;margin:0px;padding:5px;border:none;"/>
                <button type="button" class="btn btn-sm btn-primary">搜尋</button>
              </div>
            </div>
          </div>

          <div class="panel-body">

            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th><em class="fa fa-cog"></em></th>
                  <th>單字</th>
                  <th>解釋</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let vocabulary of vocabularyList">
                  <td align="center">
                    <a class="btn btn-primary"><em class="fa fa-pencil"></em></a>
                    <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                  </td>
                  <td>{{vocabulary.Word}}</td>
                  <td>
                     <span *ngFor="let defin of (vocabulary.ChineseDefin)">
                       {{defin}}<br /> 
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>

          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">
                <b>Page {{currentPageNumber}} of {{totalPages}}</b>
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li *ngFor="let page of pageArr">
                    <a href="javascript:void(0)" (click)="BtnChangePage(page)"><b>{{page}}</b></a>
                  </li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                  <li><a href="javascript:void(0)">«</a></li>
                  <li><a href="javascript:void(0)">»</a></li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
